        restored: "{f}Ітерацію запису гравця %s{f} під номером %s{f} було успішно відновлено!"
        reversed: "{f}Запис гравця %s{f} було успішно обернуто у часі!"
        fill: "{f}Успішно заповнено %s{f} кадрів на %s{f}-му тіці у записі гравця %s{f} (кінцева довжина становить %s{f} тіків)!"
        erase: "{f}Успішно стерто %s{f} кадрів на %s{f}-му тіці у записі гравця %s{f} (кінцева довжина становить %s{f} тіків)!"
        process: "{f}Властивість запису гравця %s{f} з назвою %s{f} було успішно розраховано між %s{f} та по %s{f}!"
