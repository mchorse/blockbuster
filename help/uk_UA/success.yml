        remove_body_yaw: "{f}Рискання тіла запису гравця %s{f} було видалено!"
        renamed: "{f}Запис гравця %s{f} було успішно перейменовано на %s{f}!"
        camera: "{f}Запис гравця %s{f} було успішно створено з профілю камери %s{f}!"
        apply: "{f}Властивість запису гравця %s{f} з назвою %s{f} було успішно застосовано до властивостей %s{f} з запису гравця %s{f} з %s{f} по %s{f}!"
        merge: "{f}Успішно поєднано дії з %s{f} у %s{f}!"
