# Blockbuster error strings
#
# This file is responsible for storing error messages across whole mod (there 
# are a lot of strings in the mod).

blockbuster.error:
    # Actor error strings
    actor:
        not_attached: "{f}Цей реєструючий пристрій не було прикріплено до блоку режисера!"
    
    # General command errors
    commands:
        load_chunks: Неможливо завантажити усі чанки відповідно до відстані промальовки! Для детальнішого опису збою подивіться логи.
        
        restore_texture: "Неможливо відновити {f}текстуру %s{f}, так як до неї не була застосована ця команда."
        replace_texture: "{f}Текстуру %s{f} та текстуру %s{f} не було завантажено!"
        replace_texture_one: "{f}Текстуру %s{f} не було завантажено!"
        
        no_player: "{f}Неможливо знайти гравця %s{f}!"
        no_entity: "{f}Неможливо знайти задану істоту з селектором цілі %s{f}!"
        
        convert_model: "{f}Задано неіснуючу модель %s{f}! Існують тільки {7}steve{f} та {7}fred{f}."
        convert_skin: "{f}Під час виконання процедури конвертування %s{f}/%s{f} стався вийняток скіна: %s{f}"
        convert_skin_size: "{f}Розмір скіна становить %s{f}x%s{f}, у той час як він повинен відповідати пропорції 1:1 або 2:1!"
    
    # Director block error strings
    director:
        playing: "{f}Блок режисера у точці (%s{f}, %s{f}, %s{f}) почав відтворення!"
        stopped: "{f}Блок режисера у точці (%s{f}, %s{f}, %s{f}) зупинив відтворення!"
        
        missing: "{f}У точці (%s{f}, %s{f}, %s{f}) немає блоку режисера!"
        no_director: "{f}У точці (%s{f}, %s{f}, %s{f}) не існує блоку режисера."
        empty_filename: "{f}У блоці режисера є відтворення з пустим полем {7}ID Запису{f}. Будь ласка, заповніть пусте поле {7}ID Запису{f}."
    
    # Errors for /model export
    model:
        export:
            error_save: "{f}Неможливо зберегти експортовану модель!"
            wrong_type: "{f}Неможливо експортувати модель типу %s{f} (так як у неї відсутній відображальник, або ж це відображальник неживої істоти)."
            no_model: "{f}Неможливо експортувати модель %s{f} до OBJ, так як її не було знайдено!"
            obj: "{f}Неможливо експортувати модель %s{f}!"
        
        reload: Для того, щоб перезавантажити моделі, вам необхідно бути оператором!
    
    # Record command errors
    record:
        no_action: "{f}У файлі запису ігрока з назвою %s{f} немає дії у тіці %s{f}!"
        not_exist: "{f}Файлі запису ігрока з назвою %s{f} не існує!"
        tick_out_range: "{f}Дія у тіці %s{f} не існує! Вона повинна бути між {7}0{r} та %s{r}."
        index_out_range: "{f}Індекс %s{f} знаходиться поза зоною досягнення! Він повинен бути між {7}0{r} та %s{r}."
        already_empty: "{f}У індексі %s{r} запису гравця %s{r} немає дій!"
        wrong_action: "{f}Дії типу %s{f} не існує!"
        add: "{f}Дію типу %s{f} неможливо додати через збій: %s"
        already_exists: "{f}Запис гравця з назвою %s{f} вже існує!"
        couldnt_save: "{f}Неможливо зберегти запис гравця з назвою %s{f}!"
        wrong_clean_property: "{f}Задана неіснуюча властивість очищення %s{f}!"
        empty_record: "{f}Даний запис гравця %s{f} пустий!"
        not_exist_iteration: "{f}За назвою даного запису гравця %s{f}'s ітерації %s{f} не існує!"
        cant_restore: "{f}Неможливо відновити ітерацію через наяву тимчасового файлу, хоча його й неповинно бути..."
        wrong_axis: "{f}Задана вісь \"%s{f}\" не існує. Є тільки вісі {7}x{r} та {7}z{r}!"

    # Recording errors
    recording:
        read: "{f}Файл запису з назвою %s{f} неможливо програти (або {7}стара версія{f}, або {7}пошкоджено{f}, або це не {7}файл запису{f})."
        logout: "{f}Записування було призупинено %s{f}, так як гравець вийшов з серверу!"
        not_found: "{f}Неможливо знайти файл запису %s{f}!"
        fill_filename: "{f}Будь ласка, зповніть поле {7}ID запису{f}!"
        empty_filename: "{f}Неможливо програти запис гравця з пустим {7}ID запису{f}."
        empty_record: "{f}Неможливо програти запис %s{f}, адже він пустий!"
