    # Recording errors
    recording:
        read: "{f}Файл запису з назвою %s{f} не придатний для відтворення ({7}застара версія{f}, {7}пошкодження{f}, або невідповідність {7}формату запису{f})."
        logout: "{f}Припинено запис %s{f}, адже гравець вийшов!"
        not_found: "{f}Неможливо знайти файл запису %s{f}!"
        not_recorded: "{f}Запис гравця %s{f} ще не було записано!"
        fill_filename: "{f}Будь ласка, заповнітьполе {7}ID Запису{f}!"
        empty_filename: "{f}Неможливо записати запис гравця з пустим {7}ID Запису{f}."
        empty_record: "{f}Неможливо відтворити запис %s{f}, адже він порожній!"

    modelblock:

