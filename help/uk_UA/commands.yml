# Commands
blockbuster:
    commands:
        # General commands (no SubCommandBase commands)
        director: 
            |
                {l}{6}/{r}director {8}<play|toggle|stop|loop|disable_state>{r} {7}<x> <y> <z> [flag]{r}
                
                {r}Програйте, зупиніть або перемикніть відтворення блоку режисера, що знаходиться у точці {7}<x>{r}, {7}<y>{r}, та {7}<z>{r} (аби дізнатися місцезнаходження блоку режисера, ви можете натиснути клавішу F3). Також є параметри зациклення {7}loop{r} та вимкнення станів {7}disable_state{r}, які дозволяють відвповідно вимкнути зациклення та здатність блоку режисера змінювати стан сигналу редстоуна, використовуючи {7}[flag]{r} аргумент ({7}true{r} чи {7}false{r}).

        # Record's commands
        record:
            help: "{r}{o}Команда запису{r}. Ця команда має декілька підкоманд для керування діями у записі гравця."
            
            add: 
                |
                    {l}{6}/{r}record {8}add{r} {7}<filename> <tick> <action_type> [data_tag]{r}
                    
                    {r}Додає до запису гравця з назвою {7}<filename>{r} у тіці {7}<tick>{r} дію типу {7}<action_type>{r} з додатковою інформацією, яку можна вписати до {7}[data_tag]{r}.
            
            clean:
                |
                    {l}{6}/{r}record {8}clean{r} {7}<filename> <property> [value] [from] [to]{r}
                    
                    {r}Ця команда очищує задану властивість {7}<property>{r} у файлі {7}<filename>{r} запису гравця від тику {7}[from]{r} до тику {7}[to]{r} (без урахування тику {7}[to]{r}) до значення, зазначеного або у аргументі значення {7}[value]{r} (приймає також і відносні значення), або ж значення кадру від {7}[from]{r}, або ж першого кадру.

            cut:
                |
                    {l}{6}/{r}record {8}cut{r} {7}<filename> <before> <after>{r}

                    {r}Ця команда видаляє усі дія у записі гравця з назвою {7}<filename>{r} до тіку {7}<before>{r} та після тіку {7}<after>{r} (не потрібно брати до уваги затримки до та після, задаючи значення аргументам до {7}<from>{r} та після {7}<to>{r}).
            
            dupe:
                |
                    {l}{6}/{r}record {8}dupe{r} {7}<filename> <new_filename>{r}
                    
                    {r}Ця команда дозволяє клонувати заданий запис гравця {7}<filename>{r} до нового файлу запису гравця з новою заданою назвою {7}<new_filename>{r}.

            fade:
                |
                    {l}{6}/{r}record {8}fade{r} {7}<filename> <fade_out>{r}

                    {r}Ця команда накладує перехід на перший кадр запису гравця {7}<filename>{r}, використовуючи лінійну інтерполяцію, яка накладає перехід {7}<fade_out>{r} на тіки.

            flip:
                |
                    {l}{6}/{r}record {8}flip{r} {7}<filename> <axis:X|Z> <coordinate> [center]{r}

                    {r}Ця команда віддзеркалює кадри та дії у файлі запису гравця з назвою {7}<filename>{r} за заданою віссю {7}<axis>{r} та за даними координатами {7}<coordinate{r}. Змініть значення центру {7}[center]{r} на аргумент {7}false{r} (за замовченням це значення становить аргумент {7}true{r}), якщо ви віддзеркалюєтесь крізь рівнозначне число блоків широкої стіни.

            get:
                |
                    {l}{6}/{r}record {8}get{r} {7}<filename> <tick>{r}
                    
                    {r}Виводить дата-тег дії, що знаходиться у тіці {7}<tick>{r} у файлі запису гравця з назвою {7}<filename>{r}.
            
            info:
                |
                    {l}{6}/{r}record {8}info{r} {7}<filename>{r}
                    
                    {r}Виводить інформацію по запис гравця з назвою {7}<filename>{r}, такі як збережена версія формату запису, довжина запису тощо.
            
            remove:
                |
                    {l}{6}/{r}record {8}remove{r} {7}<filename> <tick> [index]{r}
                    
                    {r}Видаляє усі дії з тіку {7}<tick>{r} запису гравця з назвою {7}<filename>{r}. Якщо також вказано значення індексу {7}[index]{r}, команда видалить тільки одну дію у тіці {7}<tick>{r} у індексі {7}[index]{r}.

            restore:
                |
                    {l}{6}/{r}record {8}restore{r} {7}<filename> <iteration>{r}

                    {r}Відновлює минулу версію ітерації {7}<iteration>{r} запису гравця з назвою {7}<filename>{r}. Наприклад, {7}/record restore test 1{r} змінить місцями записи гравця {7}test.dat{r} та {7}test.dat~1{r}..

            reverse:
                |
                    {l}{6}/{r}record {8}reverse{r} {7}<filename>{r}

                    {r}Реверсує порядок кадрів та дій у файлі запису гравця з назвою {7}<filename>{r}.
        
            search:
                |
                    {l}{6}/{r}record {8}search{r} {7}<filename> <action_type> [limit] [output_tags]{r}
                    
                    {r}Шукає дії, які можна обмежити аргументом ліміта {7}[limit]{r}, заданого типу {7}<action_type>{r}, після чого виводіть тік та іноді дата-тег, який можна знайти у файлі запису гравця з назвою {7}<filename>{r}.
                    
            origin:
                |
                    {l}{6}/{r}record {8}origin{r} {7}<filename> [rotation] [x] [y] [z]{r}
                    
                    {r}Ця команда змінює точку початку (точку першого кадру) запису гравця, використовуючи координати {7}[x] [y] [z]{r} (якщо усі три було вказано) або поточне місцезнаходження гравця. Крім цього, ви можете розвернути запис гравця за віссю Y відносно до першого кадру.   
                    
            prolong:
                |
                    {l}{6}/{r}record {8}prolong{r} {7}<filename> [post_delay] [pre_delay]{r}
                    
                    {r}Ця команда дозволяє вказувати затримки до та після для заданого запису гравця з назвою {7}<filename>{r}.
                                
            tp:
                |
                    {l}{6}/{r}record {8}tp{r} {7}<filename> [tick]{r}
                    
                    {r}Ця команда телепортує гравця до першого кадру чи кадру у тіці {7}[tick]{r}, та, якщо вказано, до конкретного файлу запису гравця з назвою {7}<filename>{r}.

        # Model's commands
        model:
            help: "{r}{o}Команда моделі{r}. У цієї команди є декілька підкоманд для управління моделями."
            
            export:
                |
                    {l}{6}/{r}model {8}export{r} {7}<entity_name> [entity_tag]{r}
                    
                    {r}Експортує модель істоти {7}<entity_name>{r} до файлу у форматі JSON, який можна використовувати для створення користувацьких моделей. Цю модель буде експортовано до папки конфігу Блокбастера. Також, ви можете вказати ентіті-тег {7}[entity_tag]{r}, щоб створити з істоти модель з певною інформацією.
                    
                    {r}{l}Увага{r}: ці моделі створюються автоматично та не є ідеальними. Для того, щоб отримати найкращий результат, вам доведеться налаштувати модель у редакторі Блокбастера або сторонній програмі.
            
            export_obj:
                |
                    {l}{6}/{r}model {8}export_obj{r} {7}<model_name> [pose]{r}
                    
                    {r}Конвертує модель Блокбастера у форматі JSON з назвою {7}<model_name>{r} до моделі у форматі OBJ (разом із нею також копіює і текстуру за замовченням, та MTL файл, якщо він у наяві). Експортовані моделі у форматі OBJ можна знайти у папці {l}експорту{r} у конфізі Блокбастеру. 

            clear:
                |
                    {l}{6}/{r}model {8}clear{r} {7}[path]{r}
                    
                    {r}Видаляє кеш текстур завантажених до Блокбастера власне текстур скінів. Якщо було вказано аргумент шляху {7}[path]{r}, то команда видалить тільки текстури, що починаються зі шляху {7}[path]{r}.
            
            convert:
                |
                    {l}{6}/{r}model {8}convert{r} {7}<steve|fred> <skin>{r}
                    
                    {r}Конвертує скін {7}<skin>{r} (назва файлу без допису формату у папці моделі {7}<steve|fred>{r}) розміром 64x64 пікселів ({7}fred{r}) до скіна розміром 64x32 пікселів, або ж скін, розміром 64x32 пікселів ({7}steve{r}) до скіна розміром 64x64 пікселів.
            
            reload:
                |
                    {l}{6}/{r}model {8}reload{r} {7}[force]{r}
                    
                    {r}Змушує клієнт та сервер перезавантажити моделі (для користувачів-операторів ця дія відбувається тільки на сервері). Ви також можете додати аргумент примусу {7}[force]{r}, у випадку його значення буде дорівнювати {7}true{r}, усі  моделі, поверх часової відмітки немодифікованих файлів.
                    
            replace_texture:
                |
                    {l}{6}/{r}model {8}replace_texture{r} {7}<target> [replace]{r}
                    
                    {r}Замінює текустуру, що знаходиться за шляхом {7}<target>{r} на текстуру, що знаходиться за шляхом {7}[replace]{r}. Якщо шлях {7}[replace]{r} не вказано, то в такому разі буде відтворено оригінальну текстуру, що знаходиться за шляхом {7}<target>{r}.

        # Action's commands
        action:
            help: "{r}{o}Команда дії{r}. У цієї команди також є декілька підкоманд для управління діями записів гравця."
            
            clear:
                |
                    {l}{6}/{r}action {8}clear{r}
                    
                    {r}Видаляє усі записи з клієнту (використовується для примусового розвантаження записів на стороні клієнту).
            play: 
                |
                    {l}{6}/{r}action {8}play{r} {7}<filename> [name_tag] [model] [skin] [invincibility]{r}
                    
                    {r}Відтворює дію з заданого файлу запису гравця {7}<filename>{r}. Для цієї команди ви також можете вказати й додаткові аргументи, такі як ім'я {7}[name]{r} актору, його модель {7}[model]{r}, скін {7}[skin]{r} та параметр невразливості {7}[invincibility]{r}, вкиористовуючи значення  ({7}1{r}, {7}0{r}, {7}true{r} або {7}false{r}).
            record: 
                |
                    {l}{6}/{r}action {8}record{r} {7}<filename> [x] [y] [z]{7}
                    
                    {r}Записує дію поточного гравця до заданого файлу запису гравця {7}<filename>{r}. Також ви можете надати координати блока режисера, до якого ви хочете додати запис, використовуючи параметри {7}[x]{f}, {7}[y]{f} та {7}[z]{f}. Вказування координетів блоку режисера допомагає з синхронізацією акторів.
            request: 
                |
                    {l}{6}/{r}action {8}request{r} {7}<filename>{r}
                    
                    {r}Робить запит дії під назвою {7}<filename>{r}, аби завантажити її з серверу до поточного клієнту.
            stop: 
                |
                    {l}{6}/{r}action {8}stop{r}
                    
                    {r}Зупиняє записування дії. Якщо гравець нічого не записував, то нічого й не станеться.
        
        on_head.help: "{r}{o}Макітрова команда{r}. Ця команда дозволяє вам помістити предмет, який ви тримаєте у головному слоті (руці), прямо до слоту голови, без усіляких танців з NBT-тегом даних."
        spectate.help: 
            |
                {r}{o}Команда спостереження{r}. Ця команда дозволяє зробити так, щоб вибраний гравець міг спостерігати за заданою істотою.
                
                {l}{6}/{r}spectate {8}<player>{r} {7}<entity>{r}
