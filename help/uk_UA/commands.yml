# Commands
blockbuster:
    commands:
        # General commands
        scene: "{r}Почати, зупинити або перемкнути відтворення сцени з назвою {7}<name>{r}. Також можна задати аргумент петлі {7}loop{r}, що дозволить змінити параметр закільцьовування з аргументом {7}[flag]{r} ({7}true{r} чи {7}false{r})."

        # Record's commands
        record:
            help: "{r}{o}Команда запису{r}. Дана команда команда містить кілька підкоманд для керування діями записів гравця."
            
            add: "{r}Додає дію до запису гравця з назвою {7}<filename>{r} у тіці {7}<tick>{r} типу {7}<action_type>{r} з додатковими даними, означеними у тегу даних {7}[data_tag]{r}."
            apply: "{r}З кадру джерела {7}<source>{r} застосовує список властивостей {7}<properties>{r} (можна розділити {7},{r}) чи цілей {7}<target>{r} запису гравця. Додатково, можна задати чи властивості кадру будуть застосовані відносно {7}[relative]{r} (усталено убасолютно), також можна задати діапазон З {7}[from]{r} та По {7}[to]{r} тіки.\n\nДодатково також можна зазначити особливі типи, такі як {7}head{r}"
            calculate_body_yaw: "{r}Автоматично розраховує рискання тіла для заданого запису гравця{r}."
            camera: "{r}Генерує новий (або оновлює створений) запис гравця з назвою {7}<filename>{r}, використовуючи дані з профілю камери {7}<camera_profile>{r} зі сторони серверу. Додатково, можна застосувати аргументи зміщення за віссями {7}[x]{r}, {7}[y]{r} та {7}[z]{r}."
            clean: "{r}Дана команда очищає задану властивість {7}<property>{r} у записі гравця з назвою {7}<filename>{r} З тіку {7}[from]{r} та По {7}[to]{r} (не включаючи {7}[to]{r})  до значення, відміченого або у аргументі значення {7}[value]{r} (також приймає відносні значення) чи у значенні кадру З {7}[from]{r} або першого кадру."
            create: "{r}Дана команда створює запис гравця з назвою {7}<filename>{r} та тривалістю у {7}<duration>{r} кадрів. Аргументи {7}[x]{r}, {7}[y]{r}, {7}[z]{r}, рискання {7}[yaw]{r} та тангажу {7}[pitch]{r} можна зазначити додатково аби перевизначити позицію та обертання поточного відправника (підтримуються відносні значення {7}~{r})."
            cut: "{r}This command removes all actions in player recording {7}<filename>{r} before {7}<before>{r} and after {7}<after>{r} (pre and post delays shouldn't be taken into account giving {7}<from>{r} and {7}<to>{r} arguments)."
            dupe: "{r}Дана команда дублює заданий запис гравця з назвою {7}<filename>{r} у новий запис гравця з заданою назвою {7}<new_filename>{r}. Аргумент перезапису {7}[overwrite]{r} усталено встановлено на {7}false{r}, але ви можете встановити його на {7}true{r} у разі якщо бажаєте перезаписати вже існуючий запис"
            erase: "{r}Дана команда видаляє кількість {7}<count>{r} дій у записі гравця з назвою {7}<filename>{r} починаючи з тіку {7}<from>{r}."
            fade: "{r}Дана команда створює кінцевий перехід у записі гравця з назвою {7}<filename>{r} до першого кадру використовуючи лінійну інтерполяцію, що створює перехід {7}<fade_out>{r} між тіками."
            fill: "{r}Дана команда вставляє кількість {7}<count>{f} кадрів у тіці {7}[tick]{f} у записі гравця з назвою {7}<filename>{r}. У разі якщо тік {7}[tick]{r} не було вказано, буде використано довжину заданого запису гравця."
            flip: "{r}Дана команда перевертає у положенні кадри та дії запису гравця з назвою {7}<filename>{r} за заданою віссю {7}<axis>{r} у заданих координатах {7}<coordinate>{r}. Задайте аргумент центру {7}[center]{r} на {7}false{r} (усталено він {7}true{r}), у разі якщо ви віддзеркалюєте запис через стіну товщиною в парну кількість блоків."
            get: "{r}Видає тег даних дії, знайденої у тіці {7}<tick>{r} у записі гравця з назвою {7}<filename>{r}."
            info: "{r}Видає інформацію про запис гравця з назвою {7}<filename>{r}, таку як збережена версія формату запису, тривалість запису тощо."
            merge: "{r}Об'єднує дії з джерела {7}<source>{r} до призначення {7}<destination>{r}. Якщо аргумент \"лише морфи\" {7}[morph_only]{r} задано на {7}true{r}, команда об'єднає лише дії морфів."
            origin: "{r}Дана команда змінює точку старту (першого кадру) запису гравця відповідно до {7}[x] [y] [z]{r} (якщо вказано усі три) або поточною позицією гравця. Ви також можете обернути запис гравця за віссю Y відносно його першого кадру."
            process:
                |
                    {r}Дана команда обробляє задану властивість {7}<property>{r} у записі гравця з назвою {7}<filename>{r} з тіку З {7}<from>{r} та По {7}<to>{r} застосовує заданий математичний вираз {7}<math>{r}. Доступні наступні змінні:

                    {7}initial{r} - початкове значення заданої властивості
                    {7}value{r} - поточне значення заданої властивості
                    {7}tick{r} - тік поточно оброблюваного кадру
                    {7}from{r} - аргумент З {7}<from>{r}
                    {7}to{r} - аргумент По {7}<to>{r}
                    {7}factor{r} - наскільки глибоко в обробці знаходиться вираз між аргументами З {7}from{r} та По {7}to{r} в діапазоні (0..1), формула приблизно становить {7}(tick - from) / (to - from){r}

            prolong: "{r}Дана команда дозволяє вам задати затримку до та після для заданого запису гравця з назвою {7}<filename>{r}."
            remove: "{r}Видаляє усі дії у тіці {7}<tick>{r} у записі гравця з назвою {7}<filename>{r}. У разі якщо було задано індекс {7}[index]{r}, команда видалить лише одну дію у тіці {7}<tick>{r} з індексом {7}[index]{r}. Індекс {7}[index]{r} -1 видалить усі дії в тіці {7}<tick>{r}. У разі якщо аргумент примусу {7}[force]{r} буде true, процес підтвердження буде пропущено."
            remove_modal: "Ви впевнені, що бажаєте видалити дії у заданому тіці?"
            remove_all: "{r}Видаляє усі дії у записі гравця з назвою {7}<filename>{r}"
            remove_all_modal: "Ви впевнені, що бажаєте видалити усі дії у записі \"%s\"?"
            delete: "{r}Видаляє файл запису з назвою {7}<filename>{r}. У разі якщо аргумент примусу {7}[force]{r} встановлено на true, процес підтвердження буде пропущено."
            delete_modal: "Ви впевнені, що бажаєте видалити файл запису \"%s\"?"
            remove_body_yaw: "{r}Видаляє властивості рискання тіла з заданого запису гравця."
            rename: "{r}Дана команда перейменовує заданий запис гравця {7}<filename>{r} на нову назву {7}<new_filename>{r}. Команда також перейменовує минулі версії запису гравця {7}<filename>{r}, у разі якщо такі наявні."
            restore: "{r}Відновлює попередню версію {7}<iteration>{r} запису гравця з назвою {7}<filename>{r}. До прикладу, {7}/record restore test 1{r} поміняє місцями записи гравців {7}test.dat{r} та {7}test.dat~1{r}."
            reverse: "{r}Обертає назад порядок кадрів та дій у записі гравця з назвою {7}<filename>{r}."
            search: "{r}Шукає на дії, які можна опціонально обмежити аргументом ліміту {7}[limit]{r} заданого типу дії {7}<action_type>{r} й видає тік, і, опціональна, тег даних, знайдений у записі гравця з назвою {7}<filename>{r}."
            tp: "{r}Дана команда телепортує гравця до першого кадру або (якщо було вказано) кадру у заданому тіці {7}[tick]{r} запису гравця з назвою {7}<filename>{r}."

        # Model's commands
        model:
            help: "{r}{o}Команда моделі{r}. Дана команда містить кілька підкоманд для керування користувацькими моделями."

            clear: "{r}Видаляє кеш текстур з завантажених Blockbuster текстур скінів. У разі якщо задано аргумент місцезнаходження {7}[path]{r}, команда видалить тільки вміст за вказаним місцезнаходженням {7}[path]{r}."
            clear_structures: "{r}Видаляє кеш усіх морфів-структур та перезавантажує усі структури."
            combine: "{r}Створює поєднання текстур, заданих за місцезнаходженнями {7}<paths...>{r} (відносно до {7}config/blockbuster/models/{r}), до єдиних скінів та експортує їх до {7}config/blockbuster/export/{r}."
            convert: "{r}Конвертує скін {7}<skin>{r} (назва файлу без розширення у моделі {7}<steve|fred>{r}) формату 64x64 ({7}fred{r}) до формату 64x32 або формату 64x32 ({7}steve{r}) до скіну формату 64x64."
            export:
                |
                    {r}Експортує модель з назви істоти {7}<entity_name>{r} відображчика моба у форматі JSON, яка може бути використана у акторі в якості користувацької моделі. Дану модель буде експортовано у теку експорту Blockbuster, що знаходиться у теці конфігу. Додатково, ви можете навести тег істоти {7}[entity_tag]{r}, аби згенерувати модель з істоти з конкретними даними.

                    {r}{l}Увага{r}: дані моделі є автоматично згенерованими та не є ідеальними. Задля кращого результату вам буде необхідно буде налаштувати їх у McME.

            export_obj: "{r}Конвертує модель Blockbuster формату JSON з назвою {7}<model_name>{r} на модель формату OBJ (разом з усталеною текстурою, та, у разі якщо наявний, файлом формату MTL). Експортована модель у форматі OBJ можна буде знайти у теці {l}export{r} BLockbuster, що знаходиться у теці конфігу."
            reload: "{r}Змушує клієнт та сервер перезавантажити моделі (для користувачів-операторів зумшує лише сервер) з додатковим аргументом примусу {7}[force]{r}, який, якщо має значення {7}true{r}, перезавантажить усі моделі, долаючи відмітку кешованих та немодифікованих файлів."
            report: "{r}Дана команда створює від звіт про те, які моделі та скіни наявні й які було завантажено Minecraft, та копіює його до буферу обміну. Дана команда існує лише задля додтакового надання допомоги."

        # Action's commands
        action:
            help: "{r}{o}Команда дії{r}. Дана команда містить кілька підкоманд для керування діями гравця під час запису."

            append: "{r}записує дію від поточного гравця до заданого файлу {7}<filename>{r} зі зміщенням у тіках {7}<offset>{r}, що перезапише означені кадри після тіку зміщення. Також ви можете додатково вказати назву сцени {7}[scene]{r}. Якщо ви надасте назву сцени, стане легше синхронізувати акторів."
            cancel: "{r}Відмінює запис поточної дії."
            clear: "{r}Видаляє усі записи з клієнту (використовується задля примусового розвантаження записів на стороні клієнту)."
            play: "{r}Відтворює ділю з заданого файлу {7}<filename>{r}. дана підкоманда також може прийняти додаткові аргументи параметру невразливості {7}[invincibility]{r} ({7}1{r}, {7}0{r}, значень {7}true{r} чи {7}false{r}) та {7}[morph_nbt]{r} (що дозволить вам вказати морф)."
            record: "{r}Записує дію з поточного гравця до заданого файлу {7}<filename>{r}. Ви також можете опціонально вказати назву сцени {7}[scene]{r}. Якщо ви надасте назву сцени, стане легше синхронізувати акторів."
            request: "{r}Запитує аби дію, з назвою {7}<filename>{r}, було завантажено з сервера до поточного клієнту."
            stop: "{r}Зупиняє запис дії. У разі якщо гравець нічого не записував, то нічого й не станеться."
        
        on_head.help: "{r}{o}Наголовна команда{r}. Дана команда дозволяє вам прямо помістити собі у слот голови предмет, який ви наразі тримаєте у руці, без будь-якої мороки зі створеннням окремого NBT-тегу."
        item_nbt.help: "{r}Команда NBT предмету дозволяє скопіювати до буферу обміну NBT-тег предмету, який ви наразі тримаєте у руці. У разі якщо буде вказано додатковий параметр {7}<give_command>{r} у значенні {7}true{r} чи {7}1{r}, до буферу обміну буде скопійована команда формату {7}/give{r} задля видачі предмету. Скоріш за все для цієї дії вам знадобиться командний блок..."
        damage.help: "{r}Наносить кількість {7}<amount>{r} шкоди до істоти {7}<entity>{r}. У разі якщо кількість {7}<amount>{r} від'ємна, то всіх істот {7}<entity>{r}, що відповідають використаному селектору цілі буде вилікувано."
        spectate.help: "{r}{o}Команда спостерігання{r}. Дана команда дозволяє змусити гравця {7}<player>{r} спостерігати за заданою істотою {7}<entity>{r}."
        mount.help: "{r}{o}Команда сідлання{r}. Дана команда дозволяє змушувати задану істоту-ціль {7}<target>{r} сідлати задану істоту-напрямок {7}[destination]{r}. У разі якщо істоту-напрямок {7}[destination]{r} не вказано, істота-ціль {7}<target>{r} вилізе з сідла.\n\nПереконайтеся, що тільки одна істота відповідає вказаним даним у селекторах цілі {7}<target>{r} та {7}[destination]{r}!"

        modelblock:
            help: "{r}{o}Команда блоку-моделі{r}. Дана команда дозволяє редагувати блок-модель посередництвом команд."

            morph: "{r}Змінює морф на {7}[morph_nbt]{r} у блоці-моделі, розташованому у {7}<x>{r}, {7}<y>{r}, {7}<z>{r}."
            property: "{r}Змінює властивість {7}<property>{r} на значення {7}<value>{r} у блоці-моделі, розташованому у {7}<x>{r}, {7}<y>{r}, {7}<z>{r}."