# Blockbuster error strings
#
# This file is responsible for storing error messages across whole mod (there 
# are a lot of strings in the mod).

blockbuster.error:
    # Actor error strings
    actor:
        not_attached: "{f}Это регистрационное устройство не прикреплено к блоку режиссёра!"
    
    # General command errors
    commands:
        load_chunks: Невозможно прогрузить все чанки в соответствии с дальностью прорисовки! Для более детального описания просмотрите логи.
        
        restore_texture: "{f}Текстура %s{f} не может быть восстановлена, потому что не была изменена этой командой."
        replace_texture: "{f}Текстура %s{f} и %s{f} не загружены!"
        replace_texture_one: "{f}Текстура %s{f} не загружена!"
        
    
    # Director block error strings
    director:
        playing: "{f}Блок режиссёра в (%s{f}, %s{f}, %s{f}) начал воспроизведение!"
        stopped: "{f}Блок режиссёра в (%s{f}, %s{f}, %s{f}) остановлен!"
        
        missing: "{f}В точке (%s{f}, %s{f}, %s{f}) не существует блока режиссёра!"
        no_director: "{f}В точке (%s{f}, %s{f}, %s{f}) не существует блока режиссёра."
        empty_filename: "{f}В блоке режиссёра есть запись с пустым полем {7}ID Записи{f}. Пожалуйста, заполните пустое поле {7}ID Записи{f}."
    
    # Errors for /model export
    model:
        export:
            error_save: "{f}Невозможно сохранить экспортированную модель!"
            wrong_type: "{f}Невозможно экспортировать модель для %s{f} типа (потому что у неё нету рендерера, или это рендерер неживого существа)."
        
        reload: Для того, чтобы перезагрузить модель, вам необходимо быть оператором (OP)!
    
    # Record command errors
    record:
        no_action: "{f}В записи игрока с именем %s{f} не существует действий в %s{f} тике!"
        not_exist: "{f}Записи игрока с именем %s{f} не существует!"
        tick_out_range: "{f}Действия в тике %s{f} не существует! Оно должно быть между {7}0{r} и %s{r}."
        index_out_range: "{f}Индекс %s{f} вне досягаемости! Он должен быть между {7}0{r} и %s{r}."
        already_empty: "{f}Не существует действия с индексом %s{r} в записи игрока %s{r}!"
        wrong_action: "{f}Такого действие %s{f} не существует!"
        add: "{f}Действие типа %s{f} не может быть добавлено из-за ошибки: %s"
        already_exists: "{f}Запись игрока с именем %s{f} уже существует!"
        couldnt_save: "{f}Невозможно сохранить запись игрока с именем %s{f}!"
        wrong_clean_property: "{f}Дано"
    
    # Recording errors
    recording:
        read: "{f}Файл записи с именем %s{f} не может быть воспроизведён: либо {7}устаревшая версия{f}, либо {7}поврежден{f}, либо не является {7}файлом записи{f}."
        logout: "{f}Остановлена запись %s{f}, потому что игрок вышел!"
        not_found: "{f}Невозможно найти файл записи %s{f}!"
        fill_filename: "{f}Пожалуйста, заполните поле {7}ID Записи{f}!"
        empty_filename: "{f}Невозможно сделать запись игрока с пустым {7}ID Записи{f}."
        empty_record: "{f}Невозможно воспроизвести запись %s{f}, потому что она пустая!"