# Blockbuster error strings
#
# This file is responsible for storing error messages across whole mod (there 
# are a lot of strings in the mod).

blockbuster.error:
    # Actor error strings
    actor:
        not_attached: "{f}这个激活工具还没有链接到任何一个导演方块！"
    
    # General command errors
    commands:
        load_chunks: 无法加载渲染范围里所有已创建的区块！详情错误记录在日志里。
        
        restore_texture: "{f}材质 %s{f} 无法被恢复，因为它没有被这个命令改变过。"
        replace_texture: "{f}材质 %s{f} 和 %s{f} 没有被加载！"
        replace_texture_one: "{f}材质 %s{f} 没有被加载！"
        
    
    # Director block error strings
    director:
        playing: "{f}在 (%s{f}, %s{f}, %s{f}) 的导演方块正在播放！"
        stopped: "{f}在 (%s{f}, %s{f}, %s{f}) 的导演方块已停止播放！"
        
        missing: "{f}链接到这个设备的导演方块 (%s{f}, %s{f}, %s{f}), 已被破坏或移动。你需要把本设备链接到另外一个导演方块！"
        no_director: "{f}(%s{f}, %s{f}, %s{f})的导演方块不存在。"
        empty_filename: "{f}导演方块有一个空白的{7}录制ID{f}。 请填充空白的{7}录制ID{f}."
    
    # Errors for /model export
    model.export:
        error_save: "{f}无法保存导出的模型！"
        wrong_type: "{f}无法以形式 %s{f} 导出模型 (因为它没有渲染器，或者不是活的实体渲染器)。"
    
    # Record command errors
    record:
        no_action: "{f}文件名为 %s{f} 的玩家录制内容在 %s{f} tick没有动作！"
        not_exist: "{f}文件名为 %s{f} 的玩家录制内容不存在！"
        tick_out_range: "{f}在 tick %s{f} 的内容不存在！范围应在{7}0{r} 和 %s{r}之间。"
        index_out_range: "{f}Index %s{f} 超出范围！范围应在{7}0{r} 和 %s{r}之间。"
        already_empty: "{f}在索引号 %s{r}，玩家录制文件 %s{r} 里没有动作！"
        wrong_action: "{f}动作类别 %s{f} 不存在！"
        add: "{f}动作类别 %s{f} 由于以下错误而无法添加： %s"
    
    # Recording errors
    recording:
        read: "{f}命名为 %s{f} 的录制文件不适合播放 ({7}老版本{f}, {7}已损坏{f}, 或不是{7}录制文件{f})。"
        logout: "{f}已停止录制 %s{f}, 因为玩家登出了！"
        not_found: "{f}无法找到 %s{f} 录制文件！"
        fill_filename: "{f}请填充{7}录制ID{f}框！"
        empty_filename: "{f}无法录制玩家录像与一个空白的{7}录制ID{f}."
        empty_record: "{f}无法回放录像 %s{f}, 因为是空的！"