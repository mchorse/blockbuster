blockbuster.success:
    commands:
        mipmaped_texture: "{f}Texture %s{f} was successfully mipmapped!"
        demipmaped_texture: "{f}Texture's mipmap %s{f} was deleted!"
        
        texture_filter_linear: "{f}Texture's filter was changed to linear!"
        texture_filter_nearest: "{f}Texture's filter was changed to nearest neighbor!"
        
        convert_skin: "{f}Successfully converted %s{r}/%s{r} skin!"

    director:
        play: "{f}Director block at (%s{f}, %s{f}, %s{f}) has started playing!"
        stop: "{f}Director block at (%s{f}, %s{f}, %s{f}) has stopped!"
        
        was_registered: "{f}This actor was successfully attached to director block!"
        attached_device: "{f}This registering device was successfully attached to director block!"
        attached_button: "{f}This playback button was successfully attached to director block!"

    scene:
        play: "{f}Scene by name %s{f} has started playing!"
        stop: "{f}Scene by name %s{f} has stopped!"
    
    model:
        export:
            saved: "{f}Entity model %s{f} was saved to %s{f}."
            obj: "{f}Successfully exported model %s{f} to OBJ!"
        
        reload: "{f}Server has reloaded the models!"
        
    record:
        changed_origin: "{f}Player recording's origin was successfully changed from %s{f} from (%s{f}, %s{f}, %s{f}) to (%s{f}, %s{f}, %s{f})!"
        duped: "{f}Player recording %s{f} was successfully duplicated to %s{f}!"
        clean: "{f}Player recording %s{f}'s %s{f} property was successfully cleaned from %s{f} to %s{f}!"
        prolonged: "{f}Player recording %s{f} was prolonged. Its pre and post delays are: %s{f} and %s{f} (respectively)."
        faded: "{f}Player recording %s{f}'s last %s{f} frames were faded."
        flipped: "{f}Player recording %s{f} was successfully flipped across %s{f} axis at %s{f} coordinate!"
        cut: "{f}Player recording %s{f} was cut between %s{f} and %s{f} frames."
        restored: "{f}Player recording %s{f}'s %s{f} iteration was restored!"
        reversed: "{f}Player recording %s{f} was successfully reversed!"
        fill: "{f}Successfully filled %s{f} frames at %s{f} tick in %s{f} player recording (final length is %s{f} ticks)!"
        erase: "{f}Successfully erased %s{f} frames at %s{f} tick in %s{f} player recording (final length is %s{f} ticks)!"
        process: "{f}Player recording %s{f}'s %s{f} property was successfully processed between %s{f} to %s{f}!"